<!doctype html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="/css/styles.css">
		<title>Test</title>
</head>
<body>
<main>
		<div class="container">
				<div class="card">
						<div class="card__wrap">
								<div class="card__top">
										<div class="card__profile">
												<div class="card__avatar">
														<img src="./img/avatar.jpg" alt="Пользователь">
												</div>
												<div class="card__user-name">
														<h4>Владимир Вуйтек</h4>
												</div>
												<div class="card__title-statistics">
														<p>Статистика за последние 30 дней</p>
												</div>
										</div>
										<div class="card__statistics-wrap">
												<div class="card__statistics">
														<div class="card__statistics-item">
																<span class="card__designation-statistics card__designation-statistics--green">+</span>
																<span class="card__number-statistics card__number-statistics--green">647</span>
														</div>
														<div class="card__statistics-item">
																<span class="card__designation-statistics card__designation-statistics--gray">=</span>
																<span class="card__number-statistics card__number-statistics--gray">29</span>
														</div>
														<div class="card__statistics-item">
																<span class="card__designation-statistics card__designation-statistics--red">—</span>
																<span class="card__number-statistics card__number-statistics--red">413</span>
														</div>
														<div class="card__statistics-item">
																<span class="card__designation-statistics">ROI, %</span>
																<span class="card__number-statistics card__number-statistics--green">23,9%</span>
														</div>
														<div class="card__statistics-item">
																<span class="card__designation-statistics">Прибыль</span>
																<span class="card__number-statistics card__number-statistics--green">+22 820</span>
														</div>
												</div>
										</div>
								</div>

								<div class="card__content"></div>
								<div class="card__bottom"></div>
						</div>
				</div>
		</div>
</main>
</body>
</html>
